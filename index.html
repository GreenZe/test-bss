<html lang="en">

    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      .video-background {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .video-background video {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./bss-bg.jpg");
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .splash-screen svg {
        width: 100px !important;
      }

      .main-content {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .main-content p {
        font-size: 24px;
        text-align: center;
        padding: 20px;
      }
      .swal2-popup.swal2-modal.swal2-show {
        background: transparent !important;
      }

      .neonText {
        color: #fff;
        text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff,
          0 0 42px rgb(226, 120, 20), 0 0 82px rgb(226, 121, 15),
          0 0 92px rgb(239, 152, 11), 0 0 102px rgb(212, 105, 24),
          0 0 151px rgb(198, 109, 21);
      }
      .swal2-styled:focus {
        box-shadow: none !important;
      }
      .swal2-confirm {
        font-style: italic !important;
        padding: 10px 30px !important;
        box-shadow: none !important;
        border: 0 !important;
        font-weight: 800 !important;
        background: rgba(219, 115, 24, 0.2) !important;
        color: #fcca6b !important;
        text-shadow: 0 0 2px rgb(237, 160, 52), 0 0 6px rgb(235, 183, 71),
          0 0 12px rgb(229, 172, 103), 0 0 22px rgb(226, 120, 20),
          0 0 32px rgb(226, 121, 15), 0 0 42px rgb(239, 152, 11),
          0 0 62px rgb(212, 105, 24), 0 0 51px rgb(198, 109, 21);
      }
      .container {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        width: 100%;
        height: 100%;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .fingerprint-container {
        justify-content: center;
        align-content: center;
        -webkit-box-align: center;
        align-items: center;
      }

      .fingerprint {
        width: 180px;
        z-index: 9;
        margin: auto;
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .fingerprint.clone {
        margin: auto;
        width: 165px;
        z-index: 8;
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        -webkit-transition: opacity 0.65s ease-out;
        transition: opacity 0.65s ease-out;
        opacity: 1;
      }
      .fingerprint.clone path {
        -webkit-transition: fill 0.33s ease-out;
        transition: fill 0.33s ease-out;
      }
      .fingerprint.clone svg {
        fill: #fafafa;
      }

      .text-printer {
        display: none;
        margin-top: 7rem;
      }

      .text-printer h1 {
        font-family: "Montserrat Medium";
        font-size: 19px;
        line-height: 28px;
        padding: 0 20px;
        color: #fff;
        text-align: center;
        transform: scale(0.94);
        animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
      }
      @keyframes scale {
        100% {
          transform: scale(1);
        }
      }

      .text-printer span {
        display: inline-block;
        opacity: 0;
        filter: blur(4px);
      }

      .text-printer span:nth-child(1) {
        animation: fade-in 0.8s 0.1s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(2) {
        animation: fade-in 0.8s 0.2s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(3) {
        animation: fade-in 0.8s 0.3s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(4) {
        animation: fade-in 0.8s 0.4s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(5) {
        animation: fade-in 0.8s 0.5s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(6) {
        animation: fade-in 0.8s 0.6s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(7) {
        animation: fade-in 0.8s 0.7s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(8) {

      }

      .text-printer span:nth-child(10) {
        animation: fade-in 0.8s 1s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(11) {
        animation: fade-in 0.8s 1.1s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }

      .text-printer span:nth-child(12) {

        100% {
          opacity: 1;
          filter: blur(0);
        }
      }

    <script src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const splashScreenContainer = document.getElementById("splash-screen");
        const splashAnimation = bodymovin.loadAnimation({
          container: splashScreenContainer,
          path: "./splash.json",
          renderer: "svg",
          loop: false,
          autoplay: true,
        });

        splashAnimation.addEventListener("complete", function () {
          showPopup();
        });
      });

      function showPopup() {
        document.getElementById("splash-screen").remove();
        Swal.fire({
          imageUrl: "./bg.png",
          imageWidth: 400,
          imageAlt: "Custom image",
          confirmButtonText: "SẴN SÀNG",
        }).then((result) => {
          if (result.isConfirmed) {
            showFingerPrint();
          }
        });
      }

      var fingerprintconainter = $(".fingerprint-container");

      var fingerPrintClone = $(".clone");
      fingerprintconainter.hide();

      function showFingerPrint() {
        $(".text-printer").show();
        setTimeout(function () {
          fingerprintconainter.fadeIn();
        }, 2000);
      }

      function showMainContent() {
        const mainContent = document.getElementById("main-content");
        const backgroundVideo = document.getElementById("background-video");
        backgroundVideo.load();
        backgroundVideo.oncanplaythrough = function () {
          mainContent.style.display = "block";
          backgroundVideo.play();
        };
      }

      function closePopup() {
        Swal.close();
      }
      function finishedDrawing() {
        var drawStatus = animation.getStatus();

        if (drawStatus === "end") {
          fingerprintconainter.fadeOut("fast", function () {
            $(".text-printer").fadeOut();
            showMainContent();
          });
        }
      }

      var options = {
        duration: 250,
        type: "scenario",
        animTimingFunction: Vivus.EASE_OUT,
      };

      var animation = new Vivus("fingerprint", options, finishedDrawing);
      animation.stop();

      fingerprintconainter.on("touchstart", function () {
        animation.reset();
        fingerPrintClone.addClass("active");
        animation.play(1);
      });

      fingerprintconainter.on("touchend", function () {
        fingerPrintClone.removeClass("active");
        animation.play(-1);
      });
    </script>
